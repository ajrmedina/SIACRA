<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Oferta
    </ui:define>
    
    <ui:define name="title-view">
        Oferta
    </ui:define>
                    
    <ui:define name="content">
        
        <h:form id="list">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="oferta" var="oferta" value="#{ofertaBean.ofertaList}" style="width: 90%" class="center-element" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="5" widgetVar="ofertasTable" emptyMessage="No hay registros en base al criterio proporcionado">
                <f:facet name="header">                  
                    <p:commandButton id="insert_button" style="float: right" update=":dialogUpdateOferta" actionListener="#{ofertaBean.reset()}" oncomplete="PF('update_oferta').show()" value="Nueva oferta" icon="fa fa-plus">
                        <f:setPropertyActionListener target="#{ofertaBean.insert}" value="true" />
                    </p:commandButton>                       
                    
                    <p:outputPanel style="float: left">
                        <h:outputText value="Busqueda de ofertas" />
                        <p:inputText id="globalFilter" onkeyup="PF('ofertasTable').filter()" placeholder="Criterio de busqueda" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    <div style="clear:both" />
                </f:facet>
                
                
                <p:outputLabel for="acuerdo" value="acuerdo" />
                    <h:panelGroup layout="block1">
                        <p:selectOneMenu id="acuerdo" value="#{ofertaBean.idAcuerdo}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{ofertaBean.acuerdoList}" var="acuerdo" itemValue="#{acuerdo.idAcuerdo}" itemLabel="#{acuerdo.nombreacuerdo}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forAcuerdo" for="acuerdo" value="Seleccione el acuerdo que corresponde a la oferta" />
                    </h:panelGroup>
                
                <p:outputLabel for="ciclo" value="ciclo" />
                    <h:panelGroup layout="block2">
                        <p:selectOneMenu id="ciclo" value="#{ofertaBean.idCiclo}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{ofertaBean.cicloList}" var="ciclo" itemValue="#{ciclo.idCiclo}" itemLabel="#{ciclo.ciclo}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forCiclo" for="ciclo" value="Seleccione el ciclo asociado a la oferta" />
                    </h:panelGroup>
                
                <p:outputLabel for="grupo" value="grupo" />
                    <h:panelGroup layout="block3">
                        <p:selectOneMenu id="grupo" value="#{ofertaBean.idGrupo}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{ofertaBean.grupoList}" var="grupo" itemValue="#{grupo.idGrupo}" itemLabel="#{grupo.numeroGrupo} - #{grupo.asignatura}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forGrupo" for="grupo" value="Seleccione el grupo asociado a la oferta" />
                    </h:panelGroup>
            
                <p:column style="width: 10%" headerText="Estado" filterBy="#{oferta.aprobarOferta}" filterStyleClass="hide">
                    <h:outputText value="#{oferta.aprobarOferta?'Aprobada':'Rechazada'}"/>
                </p:column>
                
                <p:column style="width: 10%" headerText="Acciones">
                    <p:growl id="messages" />
                    <p:commandButton id="update_button" update=":dialogUpdateOferta" actionListener="#{ofertaBean.loadOferta(oferta)}" oncomplete="PF('update_oferta').show()" icon="fa fa-edit" >
                        <f:setPropertyActionListener target="#{ofertaBean.insert}" value="false" />
                    </p:commandButton>
                    <p:commandButton id="delete_button" update=":dialogDeleteOferta" actionListener="#{ofertaBean.loadOferta(oferta)}" oncomplete="PF('delete_oferta').show()" icon="fa fa-times" />
                    <p:commandButton id="locked" update=":dialogLockOferta" actionListener="#{ofertaBean.loadOferta(oferta)}" oncomplete="PF('lock_oferta').show()" icon="fa fa-unlock-alt" rendered="#{oferta.aprobarOferta == true}" />
                    <p:commandButton id="unlocked" update=":dialogUnlockOferta" actionListener="#{ofertaBean.loadOferta(oferta)}" oncomplete="PF('unlock_oferta').show()" icon="fa fa-unlock" rendered="#{oferta.aprobarOferta == false}" />
                    <p:tooltip id="forLocked" for="locked" value="Rechazar Oferta" rendered="#{oferta.aprobarOferta == true}" />
                    <p:tooltip id="forUnlocked" for="unlocked" value="Aprobar Oferta" rendered="#{oferta.aprobarOferta == false}" />
                    
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="#{ofertaBean.insert?'Nueva Oferta':'Actualizar Oferta'}" id="dialogUpdateOferta" widgetVar="update_oferta" modal="true" resizable="false" closable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                                      
                    <p:outputLabel for="acuerdo" value="acuerdo" />
                    <h:panelGroup layout="block1">
                        <p:selectOneMenu id="acuerdo" value="#{ofertaBean.idAcuerdo}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{ofertaBean.acuerdoList}" var="acuerdo" itemValue="#{acuerdo.idAcuerdo}" itemLabel="#{acuerdo.nombreacuerdo}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forAcuerdo" for="acuerdo" value="Seleccione la acuerdo que corresponde a la oferta" />
                    </h:panelGroup>
                
                <p:outputLabel for="ciclo" value="ciclo" />
                    <h:panelGroup layout="block2">
                        <p:selectOneMenu id="ciclo" value="#{ofertaBean.idCiclo}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{ofertaBean.cicloList}" var="ciclo" itemValue="#{ciclo.idCiclo}" itemLabel="#{ciclo.ciclo}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forCiclo" for="ciclo" value="Seleccione el ciclo asociado a la oferta" />
                    </h:panelGroup>
                
                <p:outputLabel for="grupo" value="grupo" />
                    <h:panelGroup layout="block3">
                        <p:selectOneMenu id="grupo" value="#{ofertaBean.idGrupo}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{ofertaBean.grupoList}" var="grupo" itemValue="#{grupo.idGrupo}" itemLabel="#{grupo.numeroGrupo} - #{grupo.asignatura}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forGrupo" for="grupo" value="Seleccione el grupo asociado a la oferta" />
                    </h:panelGroup>
                

                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{ofertaBean.updateOferta()}" update=":list:oferta" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_oferta').hide()" icon="fa fa-refresh" rendered="#{ofertaBean.insert == false}"/>
                    <p:commandButton id="save_new" value="Agregar" actionListener="#{ofertaBean.addOferta()}" update=":list:oferta" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_oferta').hide()" icon="fa fa-plus" rendered="#{ofertaBean.insert == true}" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_oferta').hide()" icon="fa fa-ban">
                      <p:resetInput target="update" />
                      <f:setPropertyActionListener target="#{ofertaBean.insert}" value="false" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Eliminar Oferta  " id="dialogDeleteOferta" widgetVar="delete_oferta" modal="true" resizable="false" closable="false">
            <h:form id="delete">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea eliminar la oferta?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_delete" value="Eliminar" actionListener="#{ofertaBean.deleteOferta()}" update=":list:oferta" oncomplete="PF('delete_oferta').hide()" icon="fa fa-trash-o" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('delete_oferta').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        
        <p:dialog header="Rechazar oferta" id="dialogLockOferta" widgetVar="lock_oferta" modal="true" resizable="false" closable="false">
            <h:form id="lock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea rechazar la oferta?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_lock" value="Bloquear" actionListener="#{ofertaBean.lockedOferta()}" update=":list:oferta" oncomplete="PF('lock_oferta').hide()" icon="fa fa-times" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('lock_oferta').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Aprobar oferta" id="dialogUnlockOferta" widgetVar="unlock_oferta" modal="true" resizable="false" closable="false">
            <h:form id="unlock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea aprobar la oferta?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_unlock" value="Desbloquear" actionListener="#{ofertaBean.unlockedOferta()}" update=":list:oferta" oncomplete="PF('unlock_oferta').hide()" icon="fa fa-check" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('unlock_oferta').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
    </ui:define>
    
</ui:composition>
