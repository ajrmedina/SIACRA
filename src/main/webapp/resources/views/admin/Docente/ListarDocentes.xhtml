<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Docentes de la Escuela de {{ ---- }}
    </ui:define>
    
    <ui:define name="add-menu-items">
        <p:menuitem value="Nuevo Docente" url="/resources/views/admin/Docente/NuevoDocente.xhtml" icon="fa fa-plus"/>
    </ui:define>
    
    <ui:define name="title-view">
        Docentes de la Escuela de {{ ---- }}
    </ui:define>
                    
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="docentes" var="docente" value="#{docenteBean.docentesList}" style="width: 62%" class="center-element">
                <p:column style="width: 15%">
                    <f:facet name="header">
                        <h:outputText value="Nombres" />
                    </f:facet>
                    <h:outputText value="#{docente.user.nombres}" />
                </p:column>
                <p:column style="width: 15%">
                    <f:facet name="header">
                        <h:outputText value="Apellidos" />
                    </f:facet>
                    <h:outputText value="#{docente.user.apellidos}" />
                </p:column>
                <p:column style="width: 5%">
                    <f:facet name="header">
                        <h:outputText value="Activo" />
                    </f:facet>
                    <h:outputText value="#{docente.user.estadoUsuario}" />
                </p:column>
                <p:column style="width: 7%">
                    <f:facet name="header">
                        <h:outputText value="Aprobado" />
                    </f:facet>
                    <h:outputText value="#{docente.aprobarDocente}" />
                </p:column>
                <p:column style="width: 20%">
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                    </f:facet>
                    
                    <p:commandButton value="Deshabilitar" action="#{docenteBean.lockedDocente(docente.idDocente)}" update="messages" ajax="false" icon="fa fa-unlock-alt" rendered="#{docente.user.estadoUsuario == 1}"/>
                    <p:commandButton value="Habilitar" action="#{docenteBean.unlockedDocente(docente.idDocente)}" update="messages" ajax="false" icon="fa fa-unlock" rendered="#{docente.user.estadoUsuario == 0}"/>
                    <p:button value="Actualizar" outcome="/resources/views/admin/Docente/ActualizarDocente.xhtml" icon="fa fa-edit">
                        <f:param name="docenteID" value="#{docente.idDocente}" />
                    </p:button>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>
    
</ui:composition>
