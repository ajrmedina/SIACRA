<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Horarios del sistema
    </ui:define>
    
       
    <ui:define name="title-view">
        Horarios de la Facultad de Ingeniería y Arquitectura
    </ui:define>
                    
    <ui:define name="content">
        <h:form id="list">
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="horario" var="horario" value="#{horarioBean.horarioList}" style="width: 55%" class="center-element" paginator="true" rows="5" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"  widgetVar="horarioTable" emptyMessage="No hay registros en base al criterio proporcionado" >
                <f:facet name="header">                  
                    <p:button style="float: right" value="Nuevo Horario" outcome="/resources/views/admin/Horario/NuevoHorario.xhtml" icon="fa fa-plus"/>                       
                    
                    <p:outputPanel style="float: left">
                        <h:outputText value="Búsqueda de Tipo de grupo:" />
                        <p:inputText id="globalFilter" onkeyup="PF('horarioTable').filter()" placeholder="Criterio de búsqueda" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    
                    <div style="clear:both" />
                </f:facet>
                
                <p:column style="width: 25%" headerText="Dia del horario" filterBy="#{horario.dia}" filterStyleClass="hide">                  
                    <h:outputText value="#{horario.dia}" class="center-element"/>
                </p:column>
                
                <p:column style="width: 20%" headerText="Hora de inicio" filterBy="#{horario.hinicio}" filterStyleClass="hide">                         
                    <h:outputText value="#{horario.hinicio}" class="center-element"/>
                </p:column>
                
                <p:column style="width: 20%" headerText="Hora de fin" filterBy="#{horario.hfin}" filterStyleClass="hide">                         
                    <h:outputText value="#{horario.hfin}" class="center-element"/>
                </p:column>
                
                <p:column style="width: 15%">
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                    </f:facet>   
                    
                    <p:growl id="messages" />                    
                    <p:commandButton id="update_button" update=":dialogUpdateHorario" actionListener="#{horarioBean.loadHorario(horario)}" oncomplete="PF('update_horario').show()" icon="fa fa-edit" />                                    
                    <p:commandButton id="delete_button" update=":dialogDeleteHorario" actionListener="#{horarioBean.loadHorario(horario)}" oncomplete="PF('delete_horario').show()" icon="fa fa-times"/> 
                </p:column>               
            </p:dataTable>
        </h:form>
        
         <p:dialog header=" Actualizar Horario" id="dialogUpdateHorario" widgetVar="update_horario" modal="true" resizable="false">
            <h:form id="update">
                <p:growl id="messages" />
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    
                    <p:outputLabel for="dia" value="Dia :" />
                    <p:selectOneMenu id="dia" value="#{horarioBean.dia}" required="true">
                        <f:selectItem itemLabel="Seleccionar dia" itemValue="" />
                        <f:selectItem itemLabel="Lunes" itemValue="Lunes" />
                        <f:selectItem itemLabel="Martes" itemValue="Martes" />
                        <f:selectItem itemLabel="Miercoles" itemValue="Miercoles" />
                        <f:selectItem itemLabel="Jueves" itemValue="Jueves" />
                        <f:selectItem itemLabel="Viernes" itemValue="Viernes" />
                        <f:selectItem itemLabel="Sabado" itemValue="Sabado" />
                        <f:selectItem itemLabel="Domingo" itemValue="Domingo" />
                    </p:selectOneMenu>
                                 
                    <p:outputLabel for="hinicio" value="Hora de inicio : " />
                    <p:inputText id="hinicio" value="#{horarioBean.hinicio}" requiredMessage="Por favor, ingrese la hora de inicio">
                        <f:validateRequired />
                    </p:inputText>
                    
                    <p:outputLabel for="hfin" value="Hora de fin : " />
                    <p:inputText id="hfin" value="#{horarioBean.hfin}" requiredMessage="Por favor, ingrese la hora de fin">
                        <f:validateRequired />
                    </p:inputText>
                        
                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{horarioBean.updateHorario()}" update=":list:horario" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_horario').hide()" icon="fa fa-refresh" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_horario').hide()" icon="fa fa-ban">
                        <p:resetInput target="update" />
                    </p:commandButton> 
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
         <p:dialog header="Eliminar Horario" id="dialogDeleteHorario" widgetVar="delete_horario" modal="true" resizable="false">
            <h:form id="delete">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea eliminar el horario : #{horarioBean.dia}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_delete" value="Eliminar" actionListener="#{horarioBean.deleteHorario()}" update=":list:horario" oncomplete="PF('delete_horario').hide()" icon="fa fa-trash-o" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('delete_horario').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
    </ui:define>
    
</ui:composition>
