<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Actualizar - Tipo grupo del Sistema
    </ui:define>
    
    <ui:define name="add-menu-items">
        <!-- <p:menuitem value="Regresar" url="/resources/views/admin/User/ListarUsuarios.xhtml" icon="fa fa-mail-reply"/> -->
    </ui:define>
    
    <ui:define name="title-view">
        Actualizar Tipo Grupo del Sistema
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" sticky="true" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            
            <!-- <p:panel header="Selecione el tipo de grupo a actualizar" style="margin-bottom:10px;"> -->
                <h:panelGrid columns="2" cellpadding="5" class="center-element">

                    <p:outputLabel for="idTipoGrupo" value="Seleccionar : " />
                    <p:selectOneMenu id="idTipoGrupo" value="#{tipogrupoBean.idTipoGrupo}" >
                        <p:ajax listener="#{tipogrupoBean.onComboChange}" update="tipoGrupos,nombregrupo"/>
                        <f:selectItem itemLabel="Seleccione tipo de grupo" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{tipogrupoBean.ids}" />
                    </p:selectOneMenu>

                    <!-- <p:separator /> -->

                    <p:outputLabel for="tipoGrupos" value="Tipo grupo: " />
                    <p:inputText id="tipoGrupos" value="#{tipogrupoBean.tipoGrupos}" required="true">
                        <f:validateLength minimum="2" maximum="6" />
                    </p:inputText>

                    <p:outputLabel for="nombregrupo" value="Nombres del tipo de grupo: " />
                    <p:inputText id="nombregrupo" value="#{tipogrupoBean.nombreGrupo}" required="true" >
                        <f:validateLength maximum="25" minimum="5" />
                    </p:inputText>

                    <p:commandButton value="Agregar" actionListener="#{tipogrupoBean.updateTipoGrupo()}" update="messages"/>
                    <p:commandButton type="reset" value="Limpiar"/>
                </h:panelGrid>
           <!-- </p:panel> -->
        </h:form>
    </ui:define>
    
</ui:composition>
