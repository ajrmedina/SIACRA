<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Nuevo - Acuerdo
    </ui:define>
    
    <ui:define name="add-menu-items">
        <p:menuitem value="Regresar" url="/resources/views/admin/Acuerdo/ListarAcuerdo.xhtml" icon="fa fa-mail-reply"/>
    </ui:define>
    
    <ui:define name="title-view">
        Nuevo Acuerdo
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                <p:outputLabel for="codigoAcuerdo" value="C칩digo de Acuerdo: " />
                
                <p:inputText id="codigoAcuerdo" value="#{acuerdoBean.codigoacuerdo}" required="true"
                             requiredMessage="Por favor, ingrese el c칩digo."
                             validatorMessage="M치ximo 20 caracteres" >
                    <f:validateLength maximum="20" />                     
                </p:inputText>
                
                <p:outputLabel for="fechaAcuerdo" value="Fecha de Acuerdo:" />
                <p:calendar id="fechaAcuerdo" value="#{acuerdoBean.fechaacuerdo}" showOn="button" navigator="true" required="true" showOtherMonths="true" pattern="dd-mm-yyyy"
                            requiredMessage="Por favor, ingrese la fecha."/>                
                            
                <p:outputLabel for="nombreAcuerdo" value="Nombre del Acuerdo: " />
                <p:inputText id="nombreAcuerdo" value="#{acuerdoBean.nombreacuerdo}" size="30" required="true"
                             requiredMessage="Por favor, ingrese el nombre."
                             validatorMessage="M치ximo 200 caracteres">
                    <f:validateLength maximum="200" />      
                    
                </p:inputText>

                <p:commandButton value="Agregar" action="#{acuerdoBean.addAcuerdo()}" update="messages" ajax="false" />
                <p:commandButton value="Limpiar" type="reset" />
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
