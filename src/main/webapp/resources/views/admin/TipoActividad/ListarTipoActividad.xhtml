<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - TipoActividad
    </ui:define>
    
    <ui:define name="title-view">
        TipoActividad al SIACRA
    </ui:define>
                    
    <ui:define name="content">
        
        <h:form id="list">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="tipoactividad" var="tipoactividad" value="#{tipoActividadBean.tipoActividadList}" style="width: 48%" class="center-element" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="5" widgetVar="tipoactividadesTable" emptyMessage="No hay registros en base al criterio proporcionado">
                <f:facet name="header">                  
                    <p:button style="float: right" value="Nuevo TipoActividad  " outcome="/resources/views/admin/TipoActividad/NuevoTipoActividad.xhtml" icon="fa fa-plus"/>                       
                    <p:outputPanel style="float: left">
                        <h:outputText value="Busqueda de Tipo actividades:" />
                        <p:inputText id="globalFilter" onkeyup="PF('tipoactividadesTable').filter()" placeholder="Criterio de busqueda" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    <div style="clear:both" />
                </f:facet>
                <p:column style="width: 10%" headerText="ID TipoActividad" filterBy="#{tipoactividad.idtipoactividad}" filterStyleClass="hide">
                    <h:outputText value="#{tipoactividad.idtipoactividad}" />
                </p:column>
                <p:column style="width: 20%" headerText="Tipo tipoactividad" filterBy="#{tipoactividad.tipoactividad}" filterStyleClass="hide">
                    <h:outputText value="#{tipoactividad.tipoactividad}" />
                </p:column>
                <p:column style="width: 8%" headerText="Acciones">
                    <p:growl id="messages" />
                    <p:commandButton id="update_button" update=":dialogUpdateTipoActividad" actionListener="#{tipoActividadBean.loadTipoActividad(tipoactividad)}" oncomplete="PF('update_tipoactividad').show()" icon="fa fa-edit" />
                    <p:commandButton id="delete_button" update=":dialogDeleteTipoActividad" actionListener="#{tipoActividadBean.loadTipoActividad(tipoactividad)}" oncomplete="PF('delete_tipoactividad').show()" icon="fa fa-times" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Actualizar TipoActividad  " id="dialogUpdateTipoActividad" widgetVar="update_tipoactividad" modal="true" resizable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:outputLabel for="id" value="Id del TipoActividad : " />
                    <p:inputText id="id" value="#{tipoActividadBean.idtipoactividad}" readonly="true" />
                    <p:outputLabel for="nombre" value="Nombre del tipoactividad : " />
                    <p:inputText id="nombre" value="#{tipoActividadBean.tipoactividad}">
                        <f:validateLength minimum="2" maximum="25" />
                    </p:inputText>

                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{tipoActividadBean.updateTipoActividad()}" update=":list:tipoactividad" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_tipoactividad').hide()" icon="fa fa-refresh" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_tipoactividad').hide()" icon="fa fa-ban">
                      <p:resetInput target="update" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Eliminar TipoActividad  " id="dialogDeleteTipoActividad" widgetVar="delete_tipoactividad" modal="true" resizable="false">
            <h:form id="delete">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea eliminar el TipoActividad de  #{tipoActividadBean.tipoactividad}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_delete" value="Eliminar" actionListener="#{tipoActividadBean.deleteTipoActividad()}" update=":list:tipoactividad" oncomplete="PF('delete_tipoactividad').hide()" icon="fa fa-trash-o" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('delete_tipoactividad').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
    
</ui:composition>
