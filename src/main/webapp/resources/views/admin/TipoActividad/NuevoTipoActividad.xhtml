<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Nuevo - TipoActividad
    </ui:define>
    
    <ui:define name="add-menu-items">
        <p:menuitem value="Regresar" url="/resources/views/admin/TipoActividad/ListarTipoActividad.xhtml" icon="fa fa-mail-reply"/>
    </ui:define>
    
    <ui:define name="title-view">
        Agregar TipoActividad
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                <p:outputLabel for="nombreTipoActividad" value="Nombre del TipoActividad: " />
                <p:inputText id="nombreTipoActividad" value="#{tipoActividadBean.tipoactividad}" maxlength="30" validatorMessage="Solo debe contener letras">
                    <f:validateRegex pattern="[a-zA-Z]+$" /> 
                </p:inputText>

                <p:commandButton value="Agregar" action="#{tipoActividadBean.addTipoActividad()}" update="messages" ajax="false"/>
                <p:commandButton value="Limpiar" type="reset" />
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
