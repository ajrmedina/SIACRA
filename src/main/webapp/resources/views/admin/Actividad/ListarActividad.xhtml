<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Actividad
    </ui:define>
    
    <ui:define name="title-view">
        Actividad al SIACRA
    </ui:define>
                    
    <ui:define name="content">
        
        <h:form id="list">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="actividad" var="actividad" value="#{actividadBean.actividadList}" style="width: 48%" class="center-element" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="5" widgetVar="actividadesTable" emptyMessage="No hay registros en base al criterio proporcionado">
                <f:facet name="header">                  
                    <p:button style="float: right" value="Nuevo Actividad  " outcome="/resources/views/admin/Actividad/NuevaActividad.xhtml" icon="fa fa-plus"/>                       
                    <p:outputPanel style="float: left">
                        <h:outputText value="Busqueda de actividades:" />
                        <p:inputText id="globalFilter" onkeyup="PF('actividadseTable').filter()" placeholder="Criterio de busqueda" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    <div style="clear:both" />
                </f:facet>
                <p:column style="width: 10%" headerText="ID Actividad" filterBy="#{actividad.idactividad}" filterStyleClass="hide">
                    <h:outputText value="#{actividad.idactividad}" />
                </p:column>
                <p:column style="width: 20%" headerText="Escuela" filterBy="#{actividad.idescuela.nombreescuela}" filterStyleClass="hide">
                    <h:outputText value="#{actividad.idescuela.nombreescuela}"/>
                </p:column>
                <p:column style="width: 8%" headerText="Acciones">
                    <p:growl id="messages" />
                    <p:commandButton id="update_button" update=":dialogUpdateActividad" actionListener="#{actividadBean.loadActividad(actividad)}" oncomplete="PF('update_actividad').show()" icon="fa fa-edit" />
                    <p:commandButton id="delete_button" update=":dialogDeleteActividad" actionListener="#{actividadBean.loadActividad(actividad)}" oncomplete="PF('delete_actividad').show()" icon="fa fa-times" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Actualizar Actividad  " id="dialogUpdateActividad" widgetVar="update_actividad" modal="true" resizable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:outputLabel for="id" value="Id del Actividad : " />
                    <p:inputText id="id" value="#{actividadBean.idactividad}" readonly="true" />
                    <p:outputLabel for="nombre" value="Nombre del actividad : " />
                    <p:inputText id="nombre" value="#{actividadBean.tipoactividad}" validatorMessage="Solo debe contener letras">
                        <f:validateLength minimum="2" maximum="25" />
                        <f:validateRegex pattern="[ a-zA-Z]+$" /> 
                    </p:inputText>

                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{actividadBean.updateActividad()}" update=":list:actividad" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_actividad').hide()" icon="fa fa-refresh" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_actividad').hide()" icon="fa fa-ban">
                      <p:resetInput target="update" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Eliminar Actividad  " id="dialogDeleteActividad" widgetVar="delete_actividad" modal="true" resizable="false">
            <h:form id="delete">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea eliminar el Actividad de  #{actividadBean.tipoactividad}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_delete" value="Eliminar" actionListener="#{actividadBean.deleteActividad()}" update=":list:actividad" oncomplete="PF('delete_actividad').hide()" icon="fa fa-trash-o" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('delete_actividad').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
    
</ui:composition>
