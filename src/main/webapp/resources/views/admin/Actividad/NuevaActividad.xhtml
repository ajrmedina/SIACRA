<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Nueva - Actividad del Sistema
    </ui:define>
    
    <ui:define name="add-menu-items">
        <p:menuitem value="Regresar" url="/resources/views/admin/Actividad/ListarActividad.xhtml" icon="fa fa-mail-reply"/>
    </ui:define>
    
    <ui:define name="title-view">
        Agregar Actividad del Sistema
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" sticky="true" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                
                <p:outputLabel for="escuela" value="Escuela: " />
                <h:panelGroup layout="block1">
                    <p:selectOneMenu id="escuela" value="#{actividadBean.idescuela}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                        <f:selectItems value="#{actividadBean.escuelaList}" var="escuela" itemValue="#{escuela.idescuela}" itemLabel="#{escuela.nombreescuela}"/>
                    </p:selectOneMenu>
                    <p:tooltip id="forEscuela" for="escuela" value="Seleccione la escuela que correspondera dicha actividad" />
                </h:panelGroup>
                
                <p:outputLabel for="tipoactividad" value="Tipo Actividad: " />
                <h:panelGroup layout="block2">
                    <p:selectOneMenu id="tipoactividad" value="#{actividadBean.idtipoactividad}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                        <f:selectItems value="#{actividadBean.tipoActividadList}" var="tipoactividad" itemValue="#{tipoactividad.idtipoactividad}" itemLabel="#{tipoactividad.tipoactividad}"/>
                    </p:selectOneMenu>
                    <p:tooltip id="forTipoActividad" for="tipoactividad" value="Seleccione el tipo de actividad" />
                </h:panelGroup>
                
                <p:outputLabel for="nombreactividad" value="Nombre de actividad: " />
                <p:inputText id="nombreactividad" value="#{actividadBean.nombreactividad}" required="true" validatorMessage="Solo letras son permitidas.">
                    <f:validateLength minimum="1" maximum="50" />
                    <f:validateRegex pattern="[ a-zA-Z]+$" />
                </p:inputText>
               
                <p:outputLabel for="descripcionactividad" value="DescripciÃ³n de la actividad: " />
                <p:inputTextarea id="descripcionactividad" value="#{actividadBean.descripcionactividad}" required="false" validatorMessage="Solo letras son permitidas.">
                    <f:validateLength minimum="1" maximum="50" />
                    <f:validateRegex pattern="[ a-zA-Z]+$" />
                </p:inputTextarea>
                
                
                <p:outputLabel id="estado" value="Activar actividad? " />
                <p:selectBooleanCheckbox value="#{actividadBean.estadoactividad}" />
                
                <p:outputLabel id="aprobada" value="Aprobar actividad? " />
                <p:selectBooleanCheckbox value="#{actividadBean.aprovaractividad}" />
                
                
                
                <p:commandButton value="Agregar" action="#{actividadBean.addActividad()}" update="messages" ajax="false"/>
                <p:commandButton type="reset" value="Limpiar"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
