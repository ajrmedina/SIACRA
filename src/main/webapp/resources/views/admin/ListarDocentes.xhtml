<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Docentes de la Escuela de {{ ---- }}
    </ui:define>
    
    <ui:define name="title-view">
        Docentes de la #{identityBean.principal.escuela.nombreescuela}
    </ui:define>
                    
    <ui:define name="content">
        <h:form id="list">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="docentes" var="docente" value="#{docenteBean.docentesList}" style="width: 95%" class="center-element" paginator="true" rows="10" paginatorPosition="bottom" widgetVar="docentesTable" emptyMessage="No hay registros en base al criterio proporcionado">
                <f:facet name="header" >
                   <p:outputPanel>
                        <h:outputText value="Busqueda de docentes:" />
                        <p:inputText id="globalFilter" onkeyup="PF('docentesTable').filter()" placeholder="Criterio de busqueda" style="width:150px; margin-left: 10px;" />
                        <p:spacer width="750" height="10" />
                        <p:commandButton id="insert_button" style="float: right" value="Nuevo Docente" update=":dialogUpdateDocente" actionListener="#{docenteBean.reset()}" oncomplete="PF('update_docente').show()" icon="fa fa-plus">                       
                            <f:setPropertyActionListener target="#{docenteBean.insert}" value="true" />
                        </p:commandButton>
                        <p:spacer width="10" />
                        <p:commandLink ajax="false" style="float: right">
                            <p:graphicImage library="img" name="pdf.png"/>
                            <f:setPropertyActionListener value="Docentes" target="#{exporter.title}" />
                            <p:dataExporter type="pdf" target="docentes" fileName="docentesPDF" preProcessor="#{exporter.preProcessPDF}" />
                        </p:commandLink>
                   </p:outputPanel>
                </f:facet>
                <p:column style="width: 20%" headerText="Nombres" filterBy="#{docente.user.nombres}" filterStyleClass="hide">
                    <h:outputText value="#{docente.user.nombres}" />
                </p:column>
                <p:column style="width: 20%" headerText="Apellidos" filterBy="#{docente.user.apellidos}" filterStyleClass="hide">
                    <h:outputText value="#{docente.user.apellidos}" />
                </p:column>
                <p:column style="width: 7%" exportable="false" headerText="Habilitado" filterBy="#{docente.user.estadoUsuario}" filterStyleClass="hide">
                    <h:outputText value="#{docente.user.estadoUsuario?'Habilitado':'Deshabilitado'}" />
                </p:column>
                <p:column style="width: 7%" exportable="false" headerText="Aprobado" filterBy="#{docente.aprobarDocente}" filterStyleClass="hide">
                    <h:outputText value="#{docente.aprobarDocente?'Aprobado':'No Aprobado'}" />
                </p:column>
                <p:column style="width: 15%" headerText="Escalafon" filterBy="#{docente.categoria.escalafon.tipoescalafon}" filterStyleClass="hide">
                    <h:outputText value="#{docente.categoria.escalafon.tipoescalafon}" />
                </p:column>
                <p:column style="width: 15%" headerText="Contrato" filterBy="#{docente.categoria.contrato.tipocontrato}" filterStyleClass="hide">
                    <h:outputText value="#{docente.categoria.contrato.tipocontrato}" />
                </p:column>
                <p:column style="width: 10%" exportable="false" headerText="Accciones">
                    
                    <p:growl id="messages" />
                    <p:commandButton id="update_button" update=":dialogUpdateDocente" actionListener="#{docenteBean.loadDocente(docente)}" oncomplete="PF('update_docente').show()" icon="fa fa-edit" />
                    <p:commandButton id="locked" update=":dialogLockDocente" actionListener="#{docenteBean.loadDocente(docente)}" oncomplete="PF('lock_docente').show()" icon="fa fa-unlock-alt" rendered="#{docente.user.estadoUsuario == true}" />
                    <p:commandButton id="unlocked" update=":dialogUnlockDocente" actionListener="#{docenteBean.loadDocente(docente)}" oncomplete="PF('unlock_docente').show()" icon="fa fa-unlock" rendered="#{docente.user.estadoUsuario == false}" />
                    <p:tooltip id="forLocked" for="locked" value="Deshabilitar Docente" rendered="#{docente.user.estadoUsuario == true}" />
                    <p:tooltip id="forUnlocked" for="unlocked" value="Habilitar Docente" rendered="#{docente.user.estadoUsuario == false}" />
                    
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="#{docenteBean.insert?'Agregar Docente':'Actualizar Docente'}" id="dialogUpdateDocente" widgetVar="update_docente" modal="true" resizable="false" closable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:outputLabel for="nombres" value="Nombres del docente: " rendered="#{docenteBean.insert == false}" />
                    <p:inputText id="nombres" value="#{docenteBean.nombres}" readonly="true" rendered="#{docenteBean.insert == false}" />

                    <p:outputLabel for="apellidos" value="Apellidos del docente: " rendered="#{docenteBean.insert == false}" />
                    <p:inputText id="apellidos" value="#{docenteBean.apellidos}" readonly="true" rendered="#{docenteBean.insert == false}" />

                    <p:outputLabel id="estado" value="Aprobado" />
                    <p:selectBooleanCheckbox value="#{docenteBean.aprobado}" required="true" />

                    <p:outputLabel for="usuario" value="Usuario Asociado: " rendered="#{docenteBean.insert == true}"/>
                    <h:panelGroup layout="block" rendered="#{docenteBean.insert == true}">
                        <p:selectOneMenu id="usuario" value="#{docenteBean.idUser}" effect="fade" filter="true" filterMatchMode="startsWith" required="true">
                            <f:selectItems value="#{docenteBean.userList}" var="user" itemValue="#{user.idUsuario}" itemLabel="#{user.nombres} #{user.apellidos}" itemDisabled="#{user.estadoUsuario == false}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forUsuario" for="usuario" value="Seleccione el usuario asociado al docente" />
                    </h:panelGroup>
                    
                    <p:outputLabel for="categoria" value="Categoria del Docente: " />
                    <h:panelGroup layout="block">
                        <p:selectOneMenu id="categoria" value="#{docenteBean.idCategoria}" effect="fade" filter="true" filterMatchMode="startsWith" required="true">
                            <f:selectItems value="#{docenteBean.categoriasList}" var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.escalafon.tipoescalafon} - #{categoria.contrato.tipocontrato}" itemDisabled="#{categoria.estadoCategoria == false}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forCategoria" for="categoria" value="Seleccione la categoria del docente" />
                    </h:panelGroup>
                    
                    <p:outputLabel for="escuela" value="Escuela del Docente: " />
                    <h:panelGroup layout="block">
                        <p:selectOneMenu id="escuela" value="#{docenteBean.idEscuela}" effect="fade" filter="true" filterMatchMode="startsWith" required="true">
                            <f:selectItems value="#{docenteBean.escuelaList}" var="escuela" itemValue="#{escuela.idescuela}" itemLabel="#{escuela.codigoescuela} - #{escuela.nombreescuela}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forEscuela" for="escuela" value="Seleccione la escuela a la que pertenece el docente" />
                    </h:panelGroup>
                    
                    <p:commandButton id="save_insert" value="Agregar" actionListener="#{docenteBean.addDocente()}" update=":list:docentes" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_docente').hide()" icon="fa fa-plus" rendered="#{docenteBean.insert == true}" />
                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{docenteBean.updateDocente()}" update=":list:docentes" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_docente').hide()" icon="fa fa-refresh" rendered="#{docenteBean.insert == false}"/>
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_docente').hide()" icon="fa fa-ban">
                        <p:resetInput target="update" />
                        <f:setPropertyActionListener target="#{docenteBean.insert}" value="false" />
                    </p:commandButton> 
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Bloquear Docente" id="dialogLockDocente" widgetVar="lock_docente" modal="true" resizable="false" closable="false">
            <h:form id="lock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea bloquear al docente #{docenteBean.nombres} #{docenteBean.apellidos}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_lock" value="Bloquear" actionListener="#{docenteBean.lockedDocente()}" update=":list:docentes" oncomplete="PF('lock_docente').hide()" icon="fa fa-times" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('lock_docente').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Desbloquear Docente" id="dialogUnlockDocente" widgetVar="unlock_docente" modal="true" resizable="false" closable="false">
            <h:form id="unlock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea desbloquear al docente #{docenteBean.nombres} #{docenteBean.apellidos}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_unlock" value="Desbloquear" actionListener="#{docenteBean.unlockedDocente()}" update=":list:docentes" oncomplete="PF('unlock_docente').hide()" icon="fa fa-check" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('unlock_docente').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
    </ui:define>
    
</ui:composition>
