<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Actualizar - Nivel de Acceso
    </ui:define>
    
    <ui:define name="title-view">
       Actualizar Nivel de Acceso
    </ui:define>
    
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="nivelID" value="#{nivelAccesoBean.id}" />
            <f:event type="preRenderView" listener="#{nivelAccesoBean.loadNivelAcceso()}"/>
        </f:metadata>
        <h:form>
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                <p:outputLabel for="idAcceso" value="Id del Nivel de Acceso: " />
                <p:inputText id="idAcceso" value="#{nivelAccesoBean.id}" readonly="true" />
                <p:outputLabel for="nombreAcceso" value="Nombre del Acceso: " />
                <p:inputText id="nombreAcceso" value="#{nivelAccesoBean.acceso}">
                    <f:validateLength minimum="4" />
                </p:inputText>
                
                <p:commandButton value="Actualizar" action="#{nivelAccesoBean.updateAcceso(nivelAccesoBean.id)}" update="messages" ajax="false"/>
                
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
