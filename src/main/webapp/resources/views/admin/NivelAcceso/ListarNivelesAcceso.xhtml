<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Niveles de Acceso
    </ui:define>
    
    <ui:define name="add-menu-items">
        <p:menuitem value="Nuevo Nivel de Acceso" url="/resources/views/admin/NivelAcceso/NuevoNivelAcceso.xhtml" icon="fa fa-plus"/>
    </ui:define>
    
    <ui:define name="title-view">
        Niveles de Acceso al SIACRA
    </ui:define>
                    
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" sticky="true" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="nivel" var="nivel" value="#{nivelAccesoBean.nivelAccesoList}" style="width: 50%" class="center-element">
                <p:column style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="ID Nivel Aceso" />
                    </f:facet>
                    <h:outputText value="#{nivel.id}" />
                </p:column>
                <p:column style="width: 20%">
                    <f:facet name="header">
                        <h:outputText value="Nombre del Acceso" />
                    </f:facet>
                    <h:outputText value="#{nivel.acceso}" />
                </p:column>
                <p:column style="width: 20%">
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                    </f:facet>
                    <p:commandButton value="Eliminar" action="#{nivelAccesoBean.deleteAcceso(nivel.id)}" update="messages" ajax="false" icon="fa fa-times"/>
                    <p:button value="Actualizar" outcome="/resources/views/admin/NivelAcceso/ActualizarNivelAcceso.xhtml" icon="fa fa-edit">
                        <f:param name="nivelID" value="#{nivel.id}" />
                    </p:button>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>
    
</ui:composition>
