<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Asignatura
    </ui:define>
    
    <ui:define name="title-view">
        Asignaturas
    </ui:define>
                    
    <ui:define name="content">
        
        <h:form id="list">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="asignatura" var="asignatura" value="#{asignaturaBean.asignaturaList}" style="width: 90%" class="center-element" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="5" widgetVar="asignaturaesTable" emptyMessage="No hay registros en base al criterio proporcionado">
                <f:facet name="header">                  
                    <p:commandButton id="insert_button" style="float: right" update=":dialogUpdateAsignatura" actionListener="#{asignaturaBean.reset()}" oncomplete="PF('update_asignatura').show()" value="Nueva Asignatura" icon="fa fa-plus">
                        <f:setPropertyActionListener target="#{asignaturaBean.insert}" value="true" />
                    </p:commandButton>                       
                     <p:commandLink ajax="false" style="float: right">
                            <p:graphicImage library="img" name="pdf.png"/>
                            <f:setPropertyActionListener value="Asignaturas" target="#{exporter.title}" />
                            <p:dataExporter type="pdf" target="asignatura" fileName="asignaturaPDF" preProcessor="#{exporter.preProcessPDF}" />
                    </p:commandLink>
                    <p:outputPanel style="float: left">
                        <h:outputText value="Busqueda de asignaturas:" />
                        <p:inputText id="globalFilter" onkeyup="PF('asignaturasTable').filter()" placeholder="Criterio de busqueda" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    <div style="clear:both" />
                </f:facet>
                
                <p:column style="width: 15%" headerText="Codigo Asignatura" filterBy="#{asignatura.codigoAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.codigoAsignatura}"/>
                </p:column>
                <p:column style="width: 30%" headerText="Nombre" filterBy="#{asignatura.nombreAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.nombreAsignatura}"/>
                </p:column>
                <p:column style="width: 8%" exportable="false" headerText="Habilitado" filterBy="#{asignatura.estadoAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.estadoAsignatura?'Habilitada':'Deshabilitada'}"/>
                </p:column>
                <p:column style="width: 8%" exportable="false" headerText="Aprobada" filterBy="#{asignatura.aprobarasignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.aprobarasignatura?'Aprobada':'No aprobada'}"/>
                </p:column>
                <p:column style="width: 8%" headerText="Ciclo a Impartir" filterBy="#{asignatura.cicloImpartir}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.cicloImpartir}"/>
                </p:column>
                <p:column style="width: 5%" headerText="UV" filterBy="#{asignatura.unidadesValorativas}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.unidadesValorativas}"/>
                </p:column>
                <p:column style="width: 10%" headerText="Tipo Asignatura" filterBy="#{asignatura.tipoAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.tipoAsignatura}"/>
                </p:column>
            
                
                <p:column style="width: 10%" headerText="Acciones" exportable="false">
                    <p:growl id="messages" />
                    <p:commandButton id="update_button" update=":dialogUpdateAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('update_asignatura').show()" icon="fa fa-edit" />
                    <p:commandButton id="delete_button" update=":dialogDeleteAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('delete_asignatura').show()" icon="fa fa-times" />
                    <p:commandButton id="locked" update=":dialogLockAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('lock_asignatura').show()" icon="fa fa-unlock-alt" rendered="#{asignatura.estadoAsignatura == true}" />
                    <p:commandButton id="unlocked" update=":dialogUnlockAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('unlock_asignatura').show()" icon="fa fa-unlock" rendered="#{asignatura.estadoAsignatura == false}" />
                    <p:tooltip id="forLocked" for="locked" value="Deshabilitar Asignatura" rendered="#{asignatura.estadoAsignatura == true}" />
                    <p:tooltip id="forUnlocked" for="unlocked" value="Habilitar Asignatura" rendered="#{asignatura.estadoAsignatura == false}" />
                    
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="#{asignaturaBean.insert?'Nueva Asignatura':'Actualizar Asignatura'}" id="dialogUpdateAsignatura" widgetVar="update_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                                      
                    <p:outputLabel for="escuela" value="Escuela: " />
                    <h:panelGroup layout="block1">
                        <p:selectOneMenu id="escuela" value="#{asignaturaBean.idEscuela}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{asignaturaBean.escuelaList}" var="escuela" itemValue="#{escuela.idescuela}" itemLabel="#{escuela.nombreescuela}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forEscuela" for="escuela" value="Seleccione la escuela que correspondera dicha asignatura" />
                    </h:panelGroup>
                
                    <p:outputLabel for="codigoAsignatura" value="Codigo asignatura: " />
                    <p:inputText id="codigoAsignatura" value="#{asignaturaBean.codigoAsignatura}" required="true">
                        <f:validateLength minimum="5" maximum="6" />
                    </p:inputText>
                
                    <p:outputLabel for="nombreAsignatura" value="Nombre de la asignatura: " />
                    <p:inputText id="nombreAsignatura" value="#{asignaturaBean.nombreAsignatura}" required="true" >
                        <f:validateLength maximum="50" minimum="5" />
                    </p:inputText>
                
                    <p:outputLabel for="ciclo" value="Ciclo :" />
                    <p:selectOneMenu id="ciclo" value="#{asignaturaBean.cicloImpartir}" required="true">
                        <f:selectItem itemLabel="" itemValue="Seleccionar ciclo" />
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                    </p:selectOneMenu>
                
                    <p:outputLabel for="valorativas" value="Unidades valorativas : " />
                    <p:inputText id="valorativas" value="#{asignaturaBean.unidadesValorativas}" required="true" >
                        <f:validateLength maximum="2" minimum="1" />
                    </p:inputText>
                
                    <p:outputLabel for="tipoAsignatura" value="Tipo de la asignatura :" />
                    <p:selectOneMenu id="tipoAsignatura" value="#{asignaturaBean.tipoAsignatura}" required="true">
                        <f:selectItem itemLabel="" itemValue="Seleccionar tipo de asignatura" />
                        <f:selectItem itemLabel="Obligatoria" itemValue="Obligatoria" />
                        <f:selectItem itemLabel="Electiva" itemValue="Electiva" />
                    </p:selectOneMenu>              
                    
                    <p:outputLabel id="aprobada" value="Aprobar asignatura? " />
                    <p:selectBooleanCheckbox value="#{asignaturaBean.aprobarAsignatura}" />
                

                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{asignaturaBean.updateAsignatura()}" update=":list:asignatura" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_asignatura').hide()" icon="fa fa-refresh" rendered="#{asignaturaBean.insert == false}"/>
                    <p:commandButton id="save_new" value="Agregar" actionListener="#{asignaturaBean.addAsignatura()}" update=":list:asignatura" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_asignatura').hide()" icon="fa fa-plus" rendered="#{asignaturaBean.insert == true}" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_asignatura').hide()" icon="fa fa-ban">
                      <p:resetInput target="update" />
                      <f:setPropertyActionListener target="#{asignaturaBean.insert}" value="false" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Eliminar Asignatura  " id="dialogDeleteAsignatura" widgetVar="delete_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="delete">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea eliminar el Asignatura de  #{asignaturaBean.nombreAsignatura}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_delete" value="Eliminar" actionListener="#{asignaturaBean.deleteAsignatura()}" update=":list:asignatura" oncomplete="PF('delete_asignatura').hide()" icon="fa fa-trash-o" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('delete_asignatura').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        
        <p:dialog header="Bloquear asignatura" id="dialogLockAsignatura" widgetVar="lock_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="lock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea bloquear la asignatura #{asignatura.nombreAsignatura} ?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_lock" value="Bloquear" actionListener="#{asignaturaBean.lockedAsignatura()}" update=":list:asignatura" oncomplete="PF('lock_asignatura').hide()" icon="fa fa-times" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('lock_asignatura').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Desbloquear Asignatura" id="dialogUnlockAsignatura" widgetVar="unlock_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="unlock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea desbloquear la asignatura #{asignaturaBean.nombreAsignatura} ?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_unlock" value="Desbloquear" actionListener="#{asignaturaBean.unlockedAsignatura()}" update=":list:asignatura" oncomplete="PF('unlock_asignatura').hide()" icon="fa fa-check" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('unlock_asignatura').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
    </ui:define>
    
</ui:composition>
