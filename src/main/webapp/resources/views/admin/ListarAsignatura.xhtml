<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Asignaturas
    </ui:define>
    
    <ui:define name="title-view">
        Asignaturas
    </ui:define>
                    
    <ui:define name="content">
        
        <h:form id="list">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="asignatura" var="asignatura" value="#{asignaturaBean.asignaturaList}" style="width: 95%" class="center-element" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="5" widgetVar="asignaturasTable" emptyMessage="No hay registros en base al criterio proporcionado">
                <f:facet name="header">                  
                   
                   <p:commandButton style="float: right" id="insert_button" update=":dialogUpdateAsignatura" actionListener="#{asignaturaBean.reset()}" oncomplete="PF('update_asignatura').show()"  value="Nueva Asignatura" icon="fa fa-plus">
                        <f:setPropertyActionListener target="#{asignaturaBean.insert}" value="true" />
                    </p:commandButton>
                    <p:outputPanel style="float: left">
                        <h:outputText value="Busqueda de actividades:" />
                        <p:inputText id="globalFilter" onkeyup="PF('asignaturasTable').filter()" placeholder="Criterio de busqueda" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    <div style="clear:both" />
                </f:facet>
                
                <p:column style="width: 15%" headerText="Codigo Asignatura" filterBy="#{asignatura.codigoAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.codigoAsignatura}"/>
                </p:column>
                <p:column style="width: 30%" headerText="Nombre" filterBy="#{asignatura.nombreAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.nombreAsignatura}"/>
                </p:column>
                <p:column style="width: 8%" headerText="Estado" filterBy="#{asignatura.estadoAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.estadoAsignatura?'Habilitada':'Deshabilitada'}"/>
                </p:column>
                <p:column style="width: 8%" headerText="Aprobacion" filterBy="#{asignatura.aprobarasignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.aprobarasignatura?'Aprobada':'No aprobada'}"/>
                </p:column>
                <p:column style="width: 8%" headerText="Ciclo a Impartir" filterBy="#{asignatura.cicloImpartir}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.cicloImpartir}"/>
                </p:column>
                <p:column style="width: 5%" headerText="UV" filterBy="#{asignatura.unidadesValorativas}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.unidadesValorativas}"/>
                </p:column>
                <p:column style="width: 10%" headerText="Tipo Asignatura" filterBy="#{asignatura.tipoAsignatura}" filterStyleClass="hide">
                    <h:outputText value="#{asignatura.tipoAsignatura}"/>
                </p:column>
                
                <p:column style="width: 15%" headerText="Acciones">
                    <p:growl id="messages" />
                    <p:commandButton id="update_button" update=":dialogUpdateAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('update_asignatura').show()" icon="fa fa-edit" >
                        <f:setPropertyActionListener target="#{asignaturaBean.insert}" value="false" />
                    </p:commandButton>
                    <p:commandButton id="delete_button" update=":dialogDeleteAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('delete_asignatura').show()" icon="fa fa-times" />
                    <p:commandButton id="locked" update=":dialogLockAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('lock_asignatura').show()" icon="fa fa-unlock-alt" rendered="#{asignatura.estadoAsignatura == true}" />
                    <p:commandButton id="unlocked" update=":dialogUnlockAsignatura" actionListener="#{asignaturaBean.loadAsignatura(asignatura)}" oncomplete="PF('unlock_asignatura').show()" icon="fa fa-unlock" rendered="#{asignatura.estadoAsignatura == false}" />
                    <p:tooltip id="forLocked" for="locked" value="Deshabilitar Asignatura" rendered="#{asignatura.estadoAsignatura == true}" />
                    <p:tooltip id="forUnlocked" for="unlocked" value="Habilitar Asignatura" rendered="#{asignatura.estadoAsignatura == false}" />
                    
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="#{asignaturaBean.insert?'Nueva Asignatura':'Actualizar Asignatura'}  " id="dialogUpdateAsignatura" widgetVar="update_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                                      
                    <p:outputLabel for="escuela" value="Escuela: " />
                    <h:panelGroup layout="block1">
                        <p:selectOneMenu id="escuela" value="#{asignaturaBean.idescuela}" effect="fade" filter="true" filterMatchMode="startsWith" required="true" >
                            <f:selectItems value="#{asignaturaBean.escuelaList}" var="escuela" itemValue="#{escuela.idescuela}" itemLabel="#{escuela.nombreescuela}"/>
                        </p:selectOneMenu>
                        <p:tooltip id="forEscuela" for="escuela" value="Seleccione la escuela que correspondera dicho asignatura" />
                    </h:panelGroup>
                    
                    <p:outputLabel for="dia1" value="Dia :" />
                    <p:selectOneMenu id="dia1" value="#{asignaturaBean.dia1}" required="true">
                        <f:selectItem itemLabel="Seleccionar dia" itemValue="" />
                        <f:selectItem itemLabel="Lunes" itemValue="Lunes" />
                        <f:selectItem itemLabel="Martes" itemValue="Martes" />
                        <f:selectItem itemLabel="Miercoles" itemValue="Miercoles" />
                        <f:selectItem itemLabel="Jueves" itemValue="Jueves" />
                        <f:selectItem itemLabel="Viernes" itemValue="Viernes" />
                        <f:selectItem itemLabel="Sabado" itemValue="Sabado" />
                        <f:selectItem itemLabel="Domingo" itemValue="Domingo" />
                    </p:selectOneMenu>

                    <p:outputLabel for="hinicio1" value="Hora de inicio :" />
                    <p:calendar id="hinicio1" value="#{asignaturaBean.hinicio1}" pattern="HH:mm" timeOnly="true"  required="true" requiredMessage="Ingrese hora de inicio"/>

                    <p:outputLabel for="hfin1" value="Hora de fin :" />
                    <p:calendar id="hfin1" value="#{asignaturaBean.hfin1}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="Ingrese hora de fin" />
   
                    <p:outputLabel for="dia2" value="Dia :" />
                    <p:selectOneMenu id="dia2" value="#{asignaturaBean.dia2}" >
                        <f:selectItem itemLabel="Seleccionar dia" itemValue="" />
                        <f:selectItem itemLabel="Lunes" itemValue="Lunes" />
                        <f:selectItem itemLabel="Martes" itemValue="Martes" />
                        <f:selectItem itemLabel="Miercoles" itemValue="Miercoles" />
                        <f:selectItem itemLabel="Jueves" itemValue="Jueves" />
                        <f:selectItem itemLabel="Viernes" itemValue="Viernes" />
                        <f:selectItem itemLabel="Sabado" itemValue="Sabado" />
                        <f:selectItem itemLabel="Domingo" itemValue="Domingo" />
                    </p:selectOneMenu>

                    <p:outputLabel for="hinicio2" value="Hora de inicio :" />
                    <p:calendar id="hinicio2" value="#{asignaturaBean.hinicio2}" pattern="HH:mm" timeOnly="true" requiredMessage="Ingrese hora de inicio"/>

                    <p:outputLabel for="hfin2" value="Hora de fin :" />
                    <p:calendar id="hfin2" value="#{asignaturaBean.hfin2}" pattern="HH:mm" timeOnly="true" requiredMessage="Ingrese hora de fin" />
                    
                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{asignaturaBean.updateHorario()}" update=":list:asignatura" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_asignatura').hide()" icon="fa fa-refresh" rendered="#{asignaturaBean.insert == false}" />
                    <p:commandButton id="save_new" value="Agregar" actionListener="#{asignaturaBean.addHorario()}" update=":list:asignatura" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_asignatura').hide()" icon="fa fa-plus" rendered="#{asignaturaBean.insert == true}" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_asignatura').hide()" icon="fa fa-ban">
                      <p:resetInput target="update" />
                      <f:setPropertyActionListener target="#{asignaturaBean.insert}" value="false" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Eliminar asignatura  " id="dialogDeleteHorario" widgetVar="delete_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="delete">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea eliminar el asignatura de  #{asignaturaBean.dia1} - #{asignaturaBean.dia2}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_delete" value="Eliminar" actionListener="#{asignaturaBean.deleteHorario()}" update=":list:asignatura" oncomplete="PF('delete_asignatura').hide()" icon="fa fa-trash-o" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('delete_asignatura').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        
        <p:dialog header="Bloquear asignatura" id="dialogLockHorario" widgetVar="lock_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="lock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea bloquear el asignatura de #{asignaturaBean.dia1} - #{asignaturaBean.dia2} ?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_lock" value="Bloquear" actionListener="#{asignaturaBean.lockedHorario()}" update=":list:asignatura" oncomplete="PF('lock_asignatura').hide()" icon="fa fa-times" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('lock_asignatura').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Desbloquear asignatura" id="dialogUnlockHorario" widgetVar="unlock_asignatura" modal="true" resizable="false" closable="false">
            <h:form id="unlock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea desbloquear el asignatura de #{asignaturaBean.dia1} - #{asignaturaBean.dia2} ?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_unlock" value="Desbloquear" actionListener="#{asignaturaBean.unlockedHorario()}" update=":list:asignatura" oncomplete="PF('unlock_asignatura').hide()" icon="fa fa-check" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('unlock_asignatura').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
    </ui:define>
    
</ui:composition>
