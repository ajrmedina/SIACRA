<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Actualizar - Escuela
    </ui:define>
    
     <ui:define name="add-menu-items">
        <p:menuitem value="Regresar" url="/resources/views/admin/Escuela/ListarEscuela.xhtml" icon="fa fa-mail-reply"/>
    </ui:define>
    
    <ui:define name="title-view">
       Actualizar Escuela
    </ui:define>
    
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="escuelaID" value="#{escuelaBean.idescuela}" />
            <f:event type="preRenderView" listener="#{escuelaBean.loadEscuela()}"/>
        </f:metadata>
        <h:form>
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                <p:outputLabel for="idEscuela" value="Codigo de Escuela: " />
                <p:inputText id="idEscuela" value="#{escuelaBean.codigoescuela}" />
                <p:outputLabel for="nombreEscuela" value="Nombre de la Escuela: " />
                <p:inputText id="nombreEscuela" value="#{escuelaBean.nombreescuela}">
                    <f:validateLength minimum="4" />
                </p:inputText>
                
                <p:commandButton value="Actualizar" action="#{escuelaBean.updateEscuela(escuelaBean.idescuela)}" update="messages" ajax="false"/>
                
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
