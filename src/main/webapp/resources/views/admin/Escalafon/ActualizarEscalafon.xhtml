<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Actualizar - Nivel de Acceso
    </ui:define>
    
     <ui:define name="add-menu-items">
        <p:menuitem value="Regresar" url="/resources/views/admin/Escalafon/ListarEscalafon.xhtml" icon="fa fa-mail-reply"/>
    </ui:define>
    
    <ui:define name="title-view">
       Actualizar Escalafon
    </ui:define>
    
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="escalafonID" value="#{escalafonBean.idescalafon}" />
            <f:event type="preRenderView" listener="#{escalafonBean.loadEscalafon()}"/>
        </f:metadata>
        <h:form>
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                <p:outputLabel for="idEscalafon" value="Id del Escalafon " />
                <p:inputText id="idEscalafon" value="#{escalafonBean.idescalafon}" readonly="true" />
                <p:outputLabel for="tipoEscalafon" value="Nombre del Acceso: " />
                <p:inputText id="tipoEscalafon" value="#{escalafonBean.tipoescalafon}" maxlength="30">
                    <f:validateLength minimum="1" />
                </p:inputText>
                
                <p:commandButton value="Actualizar" action="#{escalafonBean.updateEscalafon(escalafonBean.idescalafon)}" update="messages" ajax="false"/>
                
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
