<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Escuelas
    </ui:define>
    
       
    <ui:define name="title-view">
        Escuelas de la Facultad de Ingenieria y Arquitectura
    </ui:define>
                    
    <ui:define name="content">
        <h:form id="formMostrar">
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="escalafon" var="escalafon" value="#{escalafonBean.escalafonList}" style="width: 50%" class="center-element" rows="5" paginator="true">
                <f:facet name="header">                  
                    <p:button style="float: right" value="Nuevo Escalafon" outcome="/resources/views/admin/Escalafon/NuevoEscalafon.xhtml" icon="fa fa-plus"/>                       
                    <div style="clear:both" />
                </f:facet>
                <p:column style="width: 20%">
                    <f:facet name="header">
                        <h:outputText value="Codigo" />
                    </f:facet>
                    <h:outputText value="#{escalafon.idescalafon}" class="center-element"/>
                </p:column>
                <p:column style="width: 50%">
                    <f:facet name="header">
                        <h:outputText value="Tipo Escalafon" />
                    </f:facet>
                    <h:outputText value="#{escalafon.tipoescalafon}" />
                </p:column>
                <p:column style="width: 20%">
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                    </f:facet>                    
                    <!--<p:button outcome="/resources/views/admin/Escalafon/ActualizarEscalafon.xhtml" icon="fa fa-edit" id="edit">
                        <f:param name="escalafonID" value="#{escalafon.idescalafon}" />
                    </p:button>-->
                    <p:commandButton  oncomplete="dlgmodificar.show();" update=":formModificar" icon="fa fa-edit" id="edit">
                        <!--<f:setPropertyActionListener   target="#{escalafonBean.idescalafon}" value="#{escalafon.idescalafon}"/>--> 
                    </p:commandButton>
                    <p:tooltip id="toolTipFade2" for="edit" value="Actualizar" />
                    <p:commandButton action="#{escalafonBean.deleteEscalafon(escalafon.idescalafon)}" update="messages" ajax="false" icon="fa fa-times" id="delete"/>
                    <p:tooltip id="toolTipFade" for="delete" value="Eliminar" />
                </p:column>               
            </p:dataTable>
            
        </h:form>
        <p:dialog   id="dlgmodificar" header="Modificar Escalafon" showEffect="explode" hideEffect="explode"
                    widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
            <h:form id="formModificar">
                
                <p:commandButton value="Modificar" update=":formMostrar"
                                 actionListener="#{escalafonBean.updateEscalafon(escalafonBean.idescalafon)}"
                                 oncomplete="dlgmodificar.hide();"/>
            </h:form>
        </p:dialog>
    </ui:define>
    
</ui:composition>
