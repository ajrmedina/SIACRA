<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Escalafon
    </ui:define>
    
    <ui:define name="title-view">
       Escalafon  SIACRA
    </ui:define>
                    
    <ui:define name="content">
        <h:form id="list">
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="escalafon" var="escalafon" value="#{escalafonBean.escalafonList}" style="width: 48%" class="center-element" rows="5" paginator="true">
                <f:facet name="header">                  
                    <p:button style="float: right" value="Nuevo Escalafon" outcome="/resources/views/admin/Escalafon/NuevoEscalafon.xhtml" icon="fa fa-plus"/>                       
                    <div style="clear:both" />
                </f:facet>
                <p:column style="width: 10%">
                    <f:facet name="header">
                        <h:outputText value="ID Escalafon" />
                    </f:facet>
                    <h:outputText value="#{escalafon.idescalafon}" />
                </p:column>
                <p:column style="width: 20%">
                    <f:facet name="header">
                        <h:outputText value="Tipo Escalafon" />
                    </f:facet>
                    <h:outputText value="#{escalafon.tipoescalafon}" />
                </p:column>
                <p:column style="width: 8%">
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                    </f:facet>
                    <p:growl id="delete" />
                    <p:commandButton id="update_button" update=":dialogUpdateEscalafon" actionListener="#{escalafonBean.loadEscalafon(escalafon)}" oncomplete="PF('update_escalafon').show()" icon="fa fa-edit" />
                    <!--<p:commandButton id="delete_button" actionListener="#{escalafonBean.deleteEscalafon()}" update="escalafon" icon="fa fa-times"/>-->
                    <p:commandButton id="delete_button"  update=":delete" actionListener="#{escalafonBean.loadEscalafon(escalafon)}" oncomplete="PF('delete_escalafon').show()" icon="fa fa-times">
                        
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog id="dialogoDeleteEscalafon" header="Eliminar Escalafon" widgetVar="delete_escalafon" modal="true" resizable="false">
            <h:form id="deleteEscalafon">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    
                    <p:inputText id="idEscalafon" value="#{escalafonBean.idescalafon}" type="hidden" />
                   

                    
                    <h:outputText value="Â¿Desea eliminar?" />
                    <p:commandButton value="Si" actionListener="#{escalafonBean.deleteEscalafon()}"
                                 update=":list:escalafon" oncomplete="PF('delete_escalafon').hide()" />
                    <p:commandButton id="cancel" value="Cancelar" update="deleteEscalafon" process="@this" oncomplete="PF('delete_escalafon').hide()" icon="fa fa-ban">
                      <p:resetInput target="deleteEscalafon" />
                    </p:commandButton>
                </h:panelGrid>
                
            </h:form>
        </p:dialog>
        <p:dialog header="Actualizar Escalafon" id="dialogUpdateEscalafon" widgetVar="update_escalafon" modal="true" resizable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:outputLabel for="idEscalafon" value="Id escalafon: " />
                    <p:inputText id="idEscalafon" value="#{escalafonBean.idescalafon}"  />
                    <p:outputLabel for="tipoEscalafon" value="Tipo escalafon: " />
                    <p:inputText id="tipoEscalafon" value="#{escalafonBean.tipoescalafon}">
                        <f:validateLength minimum="2" maximum="30" />
                    </p:inputText>

                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{escalafonBean.updateEscalafon()}" update=":list:escalafon" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_escalafon').hide()" icon="fa fa-refresh" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_escalafon').hide()" icon="fa fa-ban">
                      <p:resetInput target="update" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
    
</ui:composition>
