<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Consultar - Escalafon
    </ui:define>
    
    <ui:define name="title-view">
        Escalafones de la Universidad de El Salvador
    </ui:define>
                    
    <ui:define name="content">
        
        <h:form id="list">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:dataTable id="escalafon" var="escalafon" value="#{escalafonBean.escalafonList}" style="width: 50%" class="center-element" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rows="5" widgetVar="escalafonTable" emptyMessage="No hay registros en base al criterio proporcionado">
                <f:facet name="header">                  
                   
                    <p:commandButton style="float: right" id="insert_button" update=":dialogUpdateEscalafon" actionListener="#{escalafonBean.reset()}" oncomplete="PF('update_escalafon').show()"  value="Nuevo escalafon" icon="fa fa-plus">
                        <f:setPropertyActionListener target="#{escalafonBean.insert}" value="true" />
                    </p:commandButton>
                    <p:outputPanel style="float: left">
                        <h:outputText value="Busqueda de escalafon:" />
                        <p:inputText id="globalFilter" onkeyup="PF('escalafonTable').filter()" placeholder="Criterio de busqueda" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    <div style="clear:both" />
                </f:facet>
                
                <p:column style="width: 20%" headerText="Tipo Escalafon" filterBy="#{escalafon.tipoescalafon}" filterStyleClass="hide">
                    <h:outputText value="#{escalafon.tipoescalafon}" />
                </p:column>
                <p:column style="width: 12%" headerText="Habilitado" filterBy="#{escalafon.es_estado}" filterStyleClass="hide">
                    <h:outputText value="#{escalafon.es_estado?'Habilitado':'Deshabilitado'}"/>
                </p:column>
                <p:column style="width: 10%" headerText="Acciones">
                    <p:growl id="messages" />
                    <p:commandButton id="update_button" update=":dialogUpdateEscalafon" actionListener="#{escalafonBean.loadEscalafon(escalafon)}" oncomplete="PF('update_escalafon').show()" icon="fa fa-edit" />
                    <p:commandButton id="delete_button" update=":dialogDeleteEscalafon" actionListener="#{escalafonBean.loadEscalafon(escalafon)}" oncomplete="PF('delete_escalafon').show()" icon="fa fa-times" />
                    <p:commandButton id="locked" update=":dialogLockEscalafon" actionListener="#{escalafonBean.loadEscalafon(escalafon)}" oncomplete="PF('lock_escalafon').show()" icon="fa fa-unlock-alt" rendered="#{escalafon.es_estado == true}" />
                    <p:commandButton id="unlocked" update=":dialogUnlockEscalafon" actionListener="#{escalafonBean.loadEscalafon(escalafon)}" oncomplete="PF('unlock_escalafon').show()" icon="fa fa-unlock" rendered="#{escalafon.es_estado == false}" />
                    <p:tooltip id="forLocked" for="locked" value="Deshabilitar Escalafon" rendered="#{escalafon.es_estado == true}" />
                    <p:tooltip id="forUnlocked" for="unlocked" value="Habilitar Escalafon" rendered="#{escalafon.es_estado== false}" />
                    
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="#{escalafonBean.insert?'Insertar escalafon':'Actualizar escalafon'}" id="dialogUpdateEscalafon" widgetVar="update_escalafon" modal="true" resizable="false" closable="false">
            <h:form id="update">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    
                    <p:outputLabel for="tipoEscalafon" value="Tipo escalafon: " />
                    <p:inputText id="tipoEscalafon" value="#{escalafonBean.tipoescalafon}" validatorMessage="Solo debe contener letras">
                        <f:validateLength minimum="2" maximum="30" />
                        <f:validateRegex pattern="[ a-zA-Z]+$" />
                    </p:inputText>
                    
                    <p:commandButton id="save_update" value="Actualizar" actionListener="#{escalafonBean.updateEscalafon()}" update=":list:escalafon" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_escalafon').hide()" icon="fa fa-refresh" rendered="#{escalafonBean.insert == false}"/>
                    <p:commandButton id="save_new" value="Agregar" actionListener="#{escalafonBean.addEscalafon()}" update=":list:escalafon" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('update_escalafon').hide()" icon="fa fa-plus" rendered="#{escalafonBean.insert == true}" />
                    <p:commandButton id="cancel" value="Cancelar" update="update" process="@this" oncomplete="PF('update_escalafon').hide()" icon="fa fa-ban">
                      <p:resetInput target="update" />
                      <f:setPropertyActionListener target="#{escalafonBean.insert}" value="false" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Eliminar Escalafon" id="dialogDeleteEscalafon" widgetVar="delete_escalafon" modal="true" resizable="false" closable="false">
            <h:form id="delete">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea eliminar el escalafon #{escalafonBean.tipoescalafon}?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_delete" value="Eliminar" actionListener="#{escalafonBean.deleteEscalafon()}" update=":list:escalafon" oncomplete="PF('delete_escalafon').hide()" icon="fa fa-trash-o" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('delete_escalafon').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        
        <p:dialog header="Bloquear escalafon" id="dialogLockEscalafon" widgetVar="lock_escalafon" modal="true" resizable="false" closable="false">
            <h:form id="lock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea bloquear el escalafon #{escalafon.tipoescalafon} ?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_lock" value="Bloquear" actionListener="#{escalafonBean.lockedEscalafon()}" update=":list:escalafon" oncomplete="PF('lock_escalafon').hide()" icon="fa fa-times" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('lock_escalafon').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Desbloquear Actividad" id="dialogUnlockEscalafon" widgetVar="unlock_escalafon" modal="true" resizable="false" closable="false">
            <h:form id="unlock">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:outputText value="Seguro que desea desbloquear el escalafon #{escalafonBean.tipoescalafon} ?" />
                <h:panelGrid columns="2" cellpadding="5" class="center-element">
                    <p:commandButton id="save_unlock" value="Desbloquear" actionListener="#{escalafonBean.unlockedEscalafon()}" update=":list:escalafon" oncomplete="PF('unlock_escalafon').hide()" icon="fa fa-check" />
                    <p:commandButton id="cancel" value="Cancelar" oncomplete="PF('unlock_escalafon').hide()" icon="fa fa-ban" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
    
</ui:composition>
