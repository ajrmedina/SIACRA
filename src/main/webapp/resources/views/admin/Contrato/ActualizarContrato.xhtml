<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Actualizar - Contrato
    </ui:define>
    
     <ui:define name="add-menu-items">
        <p:menuitem value="Regresar" url="/resources/views/admin/Contrato/ListarContrato.xhtml" icon="fa fa-mail-reply"/>
    </ui:define>
    
    <ui:define name="title-view">
       Actualizar Contrato
    </ui:define>
    
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="contratoID" value="#{contratoBean.idcontrato}" />
            <f:event type="preRenderView" listener="#{contratoBean.loadContrato(contrato)}"/>
        </f:metadata>
        <h:form>
            <p:growl id="messages" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                <p:outputLabel for="idContrato" value="Id del Contrato " />
                <p:inputText id="idContrato" value="#{contratoBean.idcontrato}" readonly="true" />
                <p:outputLabel for="tipoContrato" value="Nombre del Acceso: " />
                <p:inputText id="tipoContrato" value="#{contratoBean.tipocontrato}" maxlength="30">
                    <f:validateLength minimum="1" />
                </p:inputText>
                
                <p:commandButton value="Actualizar" action="#{contratoBean.updateContrato()}" update="messages" ajax="false"/>
                
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
