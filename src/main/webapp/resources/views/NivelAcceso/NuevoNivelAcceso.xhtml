<ui:composition template="/WEB-INF/views/templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Integracion de Tecnologias para el SIACRA
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" />
            <h:panelGrid columns="2" cellpadding="5" class="center-element">
                <p:outputLabel for="name" value="Nombre del Acceso : " />
                <p:inputText id="name" value="#{nivelAccesoBean.acceso}">
                    <f:validateLength minimum="5" />
                </p:inputText>

                <p:commandButton value="Agregar" action="#{nivelAccesoBean.addAcceso()}" update="messages" ajax="false"/>
                <p:commandButton type="reset" value="Reset"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
