<ui:composition template="/WEB-INF/web-templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
       Inicio
    </ui:define>
    
    <ui:define name="title-view">
        Bienvenido al SIACRA
    </ui:define>
    
    <ui:define name="content">
        <h:outputText value="Docente: #{identityBean.principal.user.nombres} #{identityBean.principal.user.apellidos} pertenece a la Escuela: #{identityBean.principal.escuela.nombreescuela}" />
        <h:form> 
            <p:growl id="messages" showDetail="true" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </ui:define>
    
</ui:composition>
